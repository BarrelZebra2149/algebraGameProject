<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>algebra</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="pageStyle.css">
    <script src="gameController.js"></script>
</head>
<body>
    <div class="questionContainer">
        <h1 id="qContainerTxt"> Button animation </h1>
        <div class="progress-bar progress-bar-striped progress-bar-animated"
             id="progressQuestion"
             role="progressbar"
             aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><h1> Button animation </h1></div>
    </div>
    <div class="buttonContainer">
        <button class="btn btn-dark" id="q1"><h3 class="buttonContext" id="t1">Start Animation</h3></button>
        <button class="btn btn-dark" id="q2"><h3 class="buttonContext" id="t2">Stop Animation</h3></button>
    </div>
